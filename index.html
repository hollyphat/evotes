<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#21f396">

        <title>E-Voting</title>
        <!-- Path to Framework7 Library CSS-->
        <link rel="stylesheet" href="css/framework7.material.min.css">
        <link rel="stylesheet" href="css/framework7.material.colors.min.css">
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body class="theme-orange">
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar-overlay"></div>
        <!-- Panels overlay-->
        <div class="panel-overlay"></div>

        <div class="panel panel-left panel-cover">
        
    </div>
        <!-- Views-->

        <div class="views">
            <div class="view view-main">
                <div class="pages navbar-through toolbar-through">

                
                
                <div data-page="index" class="page">
                    <div class="navbar navbar-fixed">
                        <div class="navbar-inner">
                            <div class="left">
                                
                            </div>
                            <div class="center">Evote</div>
                                      
                        </div>
                    </div>

                    
                    <div class="page-content">
                        <div class="content-block-title">Welcome To Evote Mobile App</div>
                        <div class="content-block">
                            <p>
                                Enter your login details
                            </p>

                            <form class="list-block inputs-list" action="" method="post" id="decode-form" autocomplete="off">
                                <ul>
                                    <li>
                                        <div class="item-content">                          
                                            <div class="item-inner"> 
                                                <div class="item-title label">Matric No</div>
                                                <div class="item-input">
                                                    <input type="text" required="" id="matric" name="matric" placeholder="Enter your matric no!" class="q" maxlength="14" />
                                                </div>
                                            </div>
                                        </div>
                                    </li>

                                    <li>
                                        <div class="item-content">                          
                                            <div class="item-inner"> 
                                                <div class="item-title label">Password</div>
                                                <div class="item-input">
                                                    <input type="password" required="" id="password" name="password" placeholder="Enter your password..." class="q" maxlength="14" />
                                                </div>
                                            </div>
                                        </div>
                                    </li>

                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <input type="submit" name="ok-search" class="button button-raised button-fill" value="Scan QR Code">
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </form>
                        </div>
                    </div>
                </div>

                    
                </div>

                
            </div>
        </div>

    <!--views-->
    
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <!-- <script type="text/javascript" src="js/decode.js"></script> -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript">
           
    </script>
    </body>
</html>
